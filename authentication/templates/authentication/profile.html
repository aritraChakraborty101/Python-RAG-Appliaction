{% extends 'authentication/base.html' %}

{% block title %}Profile - AuthSystem{% endblock %}

{% block nav_items %}
<li class="nav-item">
    <a class="nav-link" href="#" onclick="logout(); return false;">Logout</a>
</li>
{% endblock %}

{% block content %}
<div class="container p-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border shadow-sm p-5">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <div class="rounded-circle bg-dark d-inline-flex align-items-center justify-content-center" style="width: 100px; height: 100px;">
                            <span class="text-white display-4" id="userInitial">U</span>
                        </div>
                    </div>
                    
                    <h2 class="card-title fw-bold mb-4" id="username">Loading...</h2>
                    
                    <div class="mb-4 p-4 bg-light rounded">
                        <p class="mb-2 text-muted small">EMAIL ADDRESS</p>
                        <p class="mb-0 fw-semibold" id="email">Loading...</p>
                    </div>

                    <div class="mb-4 p-4 bg-light rounded">
                        <p class="mb-2 text-muted small">ACCOUNT STATUS</p>
                        <p class="mb-0">
                            <span class="badge bg-success" id="verificationStatus">Verified</span>
                        </p>
                    </div>

                    <button onclick="logout()" class="btn btn-dark w-100 py-2 mt-3">Logout</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Check if user is logged in
    const accessToken = localStorage.getItem('access_token');
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    
    if (!accessToken || !user.username) {
        window.location.href = '/api/auth/login-page';
    } else {
        // Display user information
        document.getElementById('username').textContent = user.username;
        document.getElementById('email').textContent = user.email;
        document.getElementById('userInitial').textContent = user.username.charAt(0).toUpperCase();
        
        if (user.email_verified) {
            document.getElementById('verificationStatus').textContent = 'Email Verified';
            document.getElementById('verificationStatus').className = 'badge bg-success';
        } else {
            document.getElementById('verificationStatus').textContent = 'Email Not Verified';
            document.getElementById('verificationStatus').className = 'badge bg-warning text-dark';
        }
    }
    
    function logout() {
        localStorage.removeItem('access_token');
        localStorage.removeItem('refresh_token');
        localStorage.removeItem('user');
        window.location.href = '/api/auth/login-page';
    }
</script>
{% endblock %}
